<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="toast">
        
    </div>
    <div id="btn">
        <div onclick="showSuccess()" class="btn btn--success">Show Success Toast</div>        
        <div onclick="showWarnning()" class="btn btn--warnning">Show Warnning Toast</div>        
        <div onclick="showInfor()" class="btn btn--infor">Show Infor Toast</div>        
        <div onclick="showError()" class="btn btn--error">Show Error Toast</div>        
    </div>
    <script>
        function toast({
            title, message, type, duration
        }) {
            const main = document.querySelector('#toast');
            if (main) {
                const toast = document.createElement('div');
                const icons = {
                    success: '<i class="fa-solid fa-circle-check"></i>',
                    infor: '<i class="fa-solid fa-circle-info"></i>',
                    warnning: '<i class="fa-solid fa-triangle-exclamation"></i>',
                    error: '<i class="fa-solid fa-bug"></i>',
                };
                const icon = icons[type];

                toast.classList.add('toast', `toast--${type}`);
                
                const delay = (duration/1000).toFixed(2)

                toast.style.animation = `slideInLeft ease-in .3s, fadeOut linear 1s ${delay}s forwards`;
                toast.innerHTML = `
                    <div class="toast__icon">
                        ${icon}
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">${title}</h3>
                        <p class="toast__msg">${message}</p>
                    </div>
                    <div class="toast__close">
                        <i class="fa-solid fa-xmark"></i>   
                    </div>
                `;

                main.appendChild(toast);

                setTimeout(() => {
                    main.removeChild(toast);
                },duration + 1000)
            }
        } 
        

        function showSuccess() {
            toast({
            title: 'Success',
            message: 'Máy vi tính của bạn đã kết nối thành công',
            type: 'success',
            duration: 3000
        })
        }

        function showInfor() {
            toast({
            title: 'Infor',
            message: 'Thông tin của bạn đã được cập nhật',
            type: 'infor',
            duration: 3000
        })
        }

        function showWarnning() {
            toast({
            title: 'Cảnh báo',
            message: 'Máy vi tính của bạn mất kết nối',
            type: 'warnning',
            duration: 3000
        })
        }

        function showError() {
            toast({
            title: 'BUG',
            message: 'Máy vi tính của bạn đã bị lỗi',
            type: 'error',
            duration: 3000
        })
        }



    </script>
</body>
</html>
